<!DOCTYPE html>

  <head>

    href="https://fonts.googleapis.com/css?family=Neucha|Roboto|Mountains+of+Christmas"
    rel="stylesheet">
  </head>
  <body>
    <div class="cloud-wrapper">
      <div class="container-1 cloud-container">
        <div class="cloud-1 cloud-shadow shadow-1"></div>
        <div class="cloud-1 cloud"></div>
        <div class="cloud-2 cloud-shadow shadow-2"></div>
        <div class="cloud-2 cloud"></div>
        <div class="cloud-3 cloud"></div>
        <div class="cloud-4 cloud"></div>
      </div>
      <div class="container-2 cloud-container">
        <div class="cloud-1 cloud-shadow shadow-1"></div>
        <div class="cloud-1 cloud"></div>
        <div class="cloud-2 cloud-shadow shadow-2"></div>
        <div class="cloud-2 cloud"></div>
        <div class="cloud-3 cloud"></div>
        <div class="cloud-4 cloud"></div>
      </div>
      <div class="container-3 cloud-container">
        <div class="cloud-1 cloud-shadow shadow-1"></div>
        <div class="cloud-1 cloud"></div>
        <div class="cloud-2 cloud-shadow shadow-2"></div>
        <div class="cloud-2 cloud"></div>
        <div class="cloud-3 cloud"></div>
        <div class="cloud-4 cloud"></div>
      </div>
    </div>
    <header>
      <h2>April 21-22 &#8226 NYC</h2>
      <h1>Code<span>land</span></h1>
      <p>a <span><a href="http://www.codenewbie.org">CodeNewbie</a></span> conference</p>
      <p>hosted by Microsoft</p>
    </header>

    <!-- Begin MailChimp Signup Form -->
    <div class="mailchimp-signup">
      <link href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css"
      rel="stylesheet" type="text/css">
      <div id="mc_embed_signup">
        <form
          action="//codenewbie.us8.list-manage.com/subscribe/post?u=0a92a565e5b5037722c845fdb&amp;id=50e17819e3"
          method="post" id="mc-embedded-subscribe-form"
          name="mc-embedded-subscribe-form" class="validate"
          target="_blank" novalidate>
          <div id="mc_embed_signup_scroll">
            <input type="email" value="" name="EMAIL"
            class="email" id="mce-EMAIL" placeholder="email address" required>
            <!-- real people should not fill this in and
            expect good things - do not remove this or risk
            form bot signups-->
            <div style="position: absolute; left:
              -5000px;" aria-hidden="true">
              <input type="text"
              name="b_0a92a565e5b5037722c845fdb_50e17819e3"
              tabindex="-1" value=""></div>
            <div class="clear"><input type="submit"
              value="Subscribe" name="subscribe"
              id="mc-embedded-subscribe"
              class="button"></div>
          </div>
          <label for="mce-EMAIL">Sign up to get conference
            updates, and be the first to know when tickets go on
            sale and when our CFP opens.</label>
        </form>
      </div>

    </div>
    <!--End mc_embed_signup-->

    </div>
  </body>
